<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>HTML Table</title>
    <link rel="stylesheet" href="css/table.css">
    <link rel="icon" href="img/ico/table.png">
</head>

<body>

    <h1>HTML Tables</h1>
    <table>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>ID</th>
        </tr>

        <tr>
            <td>1.</td>
            <td>Vu Tuna</td>
            <td>18812</td>
        </tr>

        <tr>
            <td>2.</td>
            <td>Ba Nguyen QA</td>
            <td>17965</td>
        </tr>
    </table>

    <h1>Table Border</h1>

    <style>
        #table-border th, #table-border td  {
            border: 1px solid black;
        }
    </style>

    <table id="table-border">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>

        <tr>
            <td>19</td>
            <td>Nguyen Van A</td>
        </tr>
    </table>
    
    <!-- -------------------------------- -->

    <h1>Table size</h1>

    <style>
        #table-size th, #table-size td {
            border: 1px solid black;
        }

        #table-size td {
            width: 200px;
            background-color: yellow;
        }
    </style>

    <table id="table-size">
        <tr>
            <th>Name</th>
            <td>Nguyen Van A</td>
            <td>Nguyen Van B</td>
        </tr>

        <tr>
            <th>Age</th>
            <td>20</td>
            <td>22</td>
        </tr>
    </table>


    <h1>Table headers</h1>
    <style>
        .table-header th, .table-header td {
            border: 1px solid black;
        }
    </style>

    <table class="table-header">
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>

        <tr>
            <th>Will</th>
            <th>Smith</th>
            <th>30</th>
        </tr>

        <tr>
            <th>Nana</th>
            <th>Luna</th>
            <th>20</th>
        </tr>

    </table>

    <table class="table-header" style="width: 60%;">
        <caption>Monthly savings</caption>
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>


        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>

        <tr>
            <td>February</td>
            <td>$50</td>
        </tr>
    </table>


    <h1>Table Padding & Spacing</h1>

</body>
</html>
