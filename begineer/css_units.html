<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CSS Units</title>

    <link rel="stylesheet" href="css/css_unit.css">
</head>

<body>
    <div>
        <h1>CSS Units</h1>

        <h2>Absolute units</h2>
        <ul>
            <li>px</li>
            <li>pt</li>
            <li>cm</li>
            <li>mm</li>
            <li>inch</li>
            <li>pc</li>
        </ul>

        <h2>Relative units</h2>
        <ul>
            <li>%</li>
            <li>rem</li>
            <li>em</li>
            <li>vw</li>
            <li>vh</li>
            <li>vmin</li>
            <li>vmax</li>
            <li>ex</li>
            <li>ch</li>
        </ul>

    </div>
    
    
    <h2>width = height = 100px</h2>
    <div class="box">  </div>

    <h2>width = height = 50%</h2>
    <div class="rela-box">  </div> 
    
    <h3 title="rem">This is rem unit</h3>

    <div style="font-size: 20px;">
        <h4 title="em">This is em unit</h4>
    </div>

    <h2>50vw and 50vh</h2>
    <div class="viewport-box"> </div>
    

    
</body>

</html>
