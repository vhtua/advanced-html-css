<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>HTML Table</title>
    <link rel="stylesheet" href="css/table.css">
    <link rel="icon" href="img/ico/table.png">
</head>

<body>

    <h1>HTML Tables</h1>
    <table>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>ID</th>
        </tr>

        <tr>
            <td>1.</td>
            <td>Vu Tuna</td>
            <td>18812</td>
        </tr>

        <tr>
            <td>2.</td>
            <td>Ba Nguyen QA</td>
            <td>17965</td>
        </tr>
    </table>

    <h1>Table Border</h1>

    <style>
        #table-border th, #table-border td  {
            border: 1px solid black;
        }
    </style>

    <table id="table-border">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>

        <tr>
            <td>19</td>
            <td>Nguyen Van A</td>
        </tr>
    </table>
    
    <!-- -------------------------------- -->

    <h1>Table size</h1>

    <style>
        #table-size th {
            border: 1px solid black;
        }
    </style>

    <table id="table-size">
        <tr>
            <th>Name</th>
        </tr>

        <tr>
            <th>Age</th>
        </tr>
    </table>

</body>
</html>
