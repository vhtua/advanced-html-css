<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Output</title>
</head>
<body>
    <span id="text-1"></span>


    

    <script>
        document.getElementById("text-1").innerHTML = "Javascript: Hello World!";

        window.alert("This is an alert");

        function button_clicked() {
            document.getElementById("button-clicked").innerHTML = "Button clicked";
        }
    </script>
    <div>
        <span id="button-clicked"></span>
        <button type="button" onclick="button_clicked()">This is a button</button>  
    </div>
    
</body>
</html>
