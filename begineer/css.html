<!DOCTYPE html>

<html lang="en">
    <!-- There are 3 methods for using CSS 
    1.   Internal
    2. External
    3. Inline 
    -->

<head>
    <meta charset="utf-8">
    <title>CSS Basics</title>

    <!-- Internal CSS -->
    <style>
        h1 {
            color: red;
            font-size: 30px;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css">

</head>


<body>
    <h1>What is CSS in HTML</h1>
    <h3>There are 3 methods of using CSS</h3>
    <ol>
        <li>Internal</li>
        <!-- Inline CSS -->
        <li style="color: rgb(0, 126, 0);">External</li>
        <li>Inline</li>
    </ol>



    
</body>

</html>
